<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!--Project-2  -->
    <!-- -------------Modul open button----------------- -->
    <button id="open-btn">
        <p>Where's your model</p>
    </button>

    <!-- Modal and modal Background -->
    <!-- &times;: This is an HTML entity for the "×" (times symbol). 
        HTML entities are special codes used to display reserved
         charactersor symbols  that might have special meanings in
          HTML or are not directly typable on a keyboard. In this 
          case, &times; represents the multiplication sign "×."-->
    <div id="modal-container">
        <div id="modal">
            <p>Here I am!</p>
            <div id="close-btn">
                &times;
            </div>  
        </div>
    </div>
<script src="project-2.js"></script>
</body>
</html>
